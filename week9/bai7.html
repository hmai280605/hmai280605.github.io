</tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" name="txtPhone" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="txtEmail" /></td>
            </tr>
            <tr>
                <td>Favourite:</td>
                <td>
                    <input type="checkbox" name="chkMusic" /> Music
                    <input type="checkbox" name="chkReading" /> Reading
                </td>
            </tr>
            <tr>
                <td>Picture:</td>
                <td><input type="file" name="filePicture" /></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><textarea name="txtDescription" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Education level:</td>
                <td>
                    <select name="eduLevel">
                        <option value="Aptech">Aptech</option>
                        <option value="University">University</option>
                        <option value="College">College</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages:</td>
                <td>
                    <select name="languages" multiple size="4">
                        <option value="Vietnamese">Vietnamese</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="Japanese">Japanese</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register" />
                    <input type="reset" value="Reset" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
