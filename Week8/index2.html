<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="your_name">Input your name:</label>
    <input type="text" id="your_name" name="your name">
    <br>
    <label for="your_email">Input your email:</label>
    <input type="email" id="your_email" name="your_email">
    <br>
    <label for="courses_attented">Checkbox:</label>
    <br>
    <input type="checkbox" name="courses_attended" id="course1" value="course1">
    <label for="course1">Course1</label>
    <br>
    <input type="checkbox" name="courses_attended" id="course2" value="course2">
    <label for="course2">Course 2</label>
    <br>
    <label for="prefered_contact">Your prefered contact</label>
    <input type="radio" name="Preferd_contact" id="contact_email" value="email">
    <label for="contact_email">Email</label>
    <input type="radio"name="prefered_contact" id="contact_phone" value="phone">
    <label for="contact_phone">Phone</label>
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option> 
        </select>
        <br>
        <input type="file" name="file" id="file">
        <br>
        <textarea name="large_text" id="large_text" rows="5"></textarea>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

        </form>
</body>
</html>
